{% extends "default.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
{% endblock styles %}

{% block page_header %}
    <!-- Category header. Really big. -->
    <div id="page-header">
        <h1>{{ category }}</h1>
        <small>Page {{ page }}</small>
    </div>
{% endblock page_header %}

{% block content %}
{% for p in posts %}
    <article class="post">
        <header>{{ p['title'] }}</header>
        <main class="post-body">{{ p['body'] }}</main>
    </article>
{% endfor %}
{% endblock content %}
