<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/default.css') }}">
    <title>{{ title }}</title>
</head>
<body>
    <aside id="popular-cats-a">
        <h2 id="popular-cats-h">Popular categories</h2>
        <ul id="popular-cats-l">
            {% for cat in popular %}
                {% if cat|length < 16 %}
                    <li><a href="{{ url_for('catpost', category=cat) }}" class="cat">{{ cat }}</a></li>
                {% endif %}
            {% endfor %}
        </ul>
        <button id="left-arrow">
            <img src="{{ url_for('static', filename='icons/arrow.png') }}" alt="CLOSE"
            onclick="close_aside();">
        </button>
    </aside>
    <div id="cont">
    {% block category %}
    {% endblock category %}
        <main>
            {% block content %}
            {% endblock content %}
        </main>
    </div>
</body>

<script src="{{ url_for('static', filename='js/default.js') }}" ></script>

</html>
