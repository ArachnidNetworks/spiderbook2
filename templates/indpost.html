{% extends "default.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/indpost.css') }}">
{% endblock styles %}

{% block page_header %}
<div id="page-header">
    <h1>{{ title }}</h1>
    <small>{{ pid }}</small>
</div>
{% endblock page_header %}

{% block content %}
    {% if img['imgurl'] %}
        <a href="{{ url_for('static', filename='images/'+img['imgurl']) }}">
            <img id="post-image" src="{{ url_for('static', filename='images/'+img['imgurl']) }}" alt="">
        </a>
    {% endif %}
    {% if body %}
        <p id="post-body">{{ body }}</p>
    {% endif %}
{% endblock content %}
